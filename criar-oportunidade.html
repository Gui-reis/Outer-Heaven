<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>OuterHeaven - Criar Oportunidade</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="header__logo">
      <span class="logo__icon">⚡</span>
      <span class="logo__text">OuterHeaven</span>
    </div>

    <nav class="header__nav">
      <a href="oportunidades.html" class="nav__link">Oportunidades</a>
      <a href="criar-oportunidade.html" class="nav__link nav__link--active">Criar oportunidade</a>
      <a href="#" class="nav__link">Perfil</a>
      <a href="#" class="nav__link">Configurações</a>
    </nav>
  </header>

  <main class="main">
    <section class="create-section">
      <h1 class="create-section__title">Criar nova oportunidade</h1>
      <p class="create-section__subtitle">
        Preencha os campos abaixo para publicar uma nova oportunidade.
      </p>

      <form id="job-form" class="job-form">
        <div class="job-form__row">
          <div class="job-form__field">
            <label for="title">Título da vaga</label>
            <input
              type="text"
              id="title"
              name="title"
              required
              placeholder="Ex: Desenvolvedor Frontend React"
            />
          </div>

          <div class="job-form__field">
            <label for="company">Empresa</label>
            <input
              type="text"
              id="company"
              name="company"
              required
              placeholder="Ex: TechWave Solutions"
            />
          </div>
        </div>

        <div class="job-form__row">
          <div class="job-form__field">
            <label for="work_type">Tipo de trabalho</label>
            <select id="work_type" name="work_type" required>
              <option value="remote">Remoto</option>
              <option value="hybrid">Híbrido</option>
              <option value="onsite">Presencial</option>
            </select>
          </div>

          <div class="job-form__field">
            <label for="duration">Duração / Regime</label>
            <input
              type="text"
              id="duration"
              name="duration"
              placeholder="Ex: 3 meses, CLT, PJ..."
            />
          </div>

          <div class="job-form__field">
            <label for="payment">Pagamento</label>
            <input
              type="text"
              id="payment"
              name="payment"
              placeholder="Ex: R$ 5.000 por projeto"
            />
          </div>
        </div>

        <div class="job-form__row">
          <div class="job-form__field">
            <label for="location">Localização</label>
            <input
              type="text"
              id="location"
              name="location"
              placeholder="Ex: Remoto / São Paulo - SP"
            />
          </div>

          <div class="job-form__field">
            <label for="skills">Skills principais</label>
            <input
              type="text"
              id="skills"
              name="skills"
              placeholder="Ex: React · TypeScript · API REST"
            />
          </div>
        </div>

        <div class="job-form__field job-form__field--full">
          <label for="description">Descrição</label>
          <textarea
            id="description"
            name="description"
            rows="3"
            placeholder="Descreva brevemente o projeto, responsabilidades, requisitos..."
          ></textarea>
        </div>

        <button type="submit" class="job-form__button">
          Criar oportunidade
        </button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>

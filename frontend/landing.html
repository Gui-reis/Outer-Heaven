<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OuterHeaven — Deals</title>
  <meta name="description" content="Transforme um acordo em entregas objetivas — sem ambiguidade." />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="bg" aria-hidden="true">
    <div class="blob blob--a"></div>
    <div class="blob blob--b"></div>
    <div class="noise"></div>
  </div>

  <main class="wrap">
    <header class="header">
      <div class="logo">
        <span class="logo__mark" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M12 2l8.5 4.8v10.4L12 22l-8.5-4.8V6.8L12 2z" stroke="currentColor" stroke-width="1.6"/>
            <path d="M12 6.5l5.6 3.2v4.6L12 17.5l-5.6-3.2V9.7L12 6.5z" stroke="currentColor" stroke-width="1.6"/>
          </svg>
        </span>
        <span class="logo__text">OuterHeaven</span>
      </div>
    </header>

    <section class="center">
      <h1 class="headline">
        Transforme um acordo em <span class="accent">entregas objetivas</span> — sem ambiguidade.
      </h1>

      <div class="actions" aria-label="Ações principais">
        <a class="btn btn--primary" href="create-deal.html">Criar deal</a>
        <a class="btn btn--ghost" href="join-deal.html">Entrar em deal</a>
      </div>

      <p class="hint">MVP 1×1 • convite por link/código</p>
    </section>
  </main>

</html>
